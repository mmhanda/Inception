version: '3'

services :
    nginx:
        container_name: nginx
        image: nginx:nginx
        build: ./requirements/nginx/
        ports:
            - "443:443"
        restart: unless-stopped
        env_file:
            - .env
        volumes:
            - nginx_press_data:/var/www/html/wordpress
    mariadb:
        image: mariadb:mariadb
        container_name: mariadb
        build: ./requirements/mariadb/
        ports:
            - "3306:3306"
        restart: unless-stopped
        env_file:
            - .env
    wordpress:
        image: wordpress:wordpress
        container_name: wordpress
        build: ./requirements/wordpress/
        ports:
            - "9000:9000"
        restart: unless-stopped
        env_file:
            - .env
        depends_on:
            - mariadb
            - nginx
        volumes:
            - nginx_press_data:/var/www/html/wordpress

volumes:
  nginx_press_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/data/nginx_press_data/
  database_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/data/database_data/